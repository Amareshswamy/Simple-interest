<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intrest</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
 <div class="main-container">   
<div class="container">
    <h2>Simple Intrest Calculator</h2>
    <div class="input-wrapper">
        <div class="wrapper">
            <label for="principal">Principal:</label>
            <input type="number" id="principal"  value="1000">
        </div>
   
    <div class="wrapper">
        <label for="rate">Rate</label>
        <input type="number" value="5" id="rate">
    </div>
</div>


<label for="time">Time:</label>
<div class="time-wrapper">
    <input type="number" id="time" value="1"/>
    <select name="duration" id="duration">
        <option value="year">Year</option>
        <option value="month">Month</option>
    </select>
</div>
<button id="calculate-btn">Calculate</button>
<div id="result"></div>

</div>
<div id="formore">
    <p>More Project:<br>
        <a href="https://amareshswamy.github.io/Age-Calculator/">Age Calculator</a><br>
        <a href="https://amareshswamy.github.io/Quiz_app/">Quix App</a>
    </p>
</div>

</div>
<script src="./index.js"></script>
</body>
</html>
